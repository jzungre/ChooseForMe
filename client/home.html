<div>
<p></p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Enter Some things you're Interested in:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="" class="search-form" ng-submit="submit($event)">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" name="search" id="search" placeholder="ie Stranger Things, Pokemon Go, Attack on Titan" ng-model="item">

              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
            	</div>
                
            </form>
            <input type="button" value="Choose For Me" ng-click="choose()">
                <h6 ng-repeat="x in list">{{x}}</h6>
                <br>
                <br>
                <h2>{{item}}</h2>
                <h1>We've Chosen: {{chosen}}</h1>
        </div>
    </div>
</div>
